<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="game.js"></script>
    <title>מי מה והיכן</title>
    <link href="game.css" rel="stylesheet" />
</head>
<body class="bodyImg" onload="start()" onunload="end()">
    <div class="continer-fuild">
        <div class="row">
            <div class="col-9 head"><h1 id="level" class="p2">level 1</h1></div>
            <div class="col">
                <div class="btn-group" id="buttonHelp">
                    <button type="button" class="btn btn-light">HELP</button>
                    <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" id="buttonHelpItem">
                        <a class="dropdown-item" href="Instructions.html">הוראות המשחק</a>
                        <a class="dropdown-item" href="levels.html">משחק חדש</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="close-button" href="startGame.html">יציאה</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-1 ml-5">
                <div class="progress progressId">
                    <div id="timer" class="progress-bar progress-bar-striped " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-2">
                <div id="divpCnt">
                    <p id="pCnt">:נקודות שצברת</p>
                    <h1 id="points"></h1>
                </div>

            </div>
            <div id="divNone2">
                <div id="divn2">
                    <img id="imgEmoji" src="" />
                    <a href="end.html">סיים משחק</a>
                    <button id="buttonCloseDivNone2">המשך משחק</button>
                </div>
            </div>
            <div class="col-5 mt-4 mr-5">

                <div class="continer-fuild">
                    <div class="row">
                        <div class="col house_Roof  ml-5"></div>
                        <div class="col house_Roof "></div>
                        <div class="col house_Roof  mr-5"></div>
                    </div>
                    <div class="row">
                        <div id="m1" class="col house ml-5"></div>
                        <div id="m2" class="col house"></div>
                        <div id="m3" class="col house mr-5"></div>
                    </div>
                    <div class="row">
                        <div id="m4" class="col house2 animal ml-5"></div>
                        <div id="m5" class="col house2 animal"></div>
                        <div id="m6" class="col house2 animal mr-5"></div>
                    </div>
                </div>
            </div>
            <div class="col-3 ml-3 mt-5">
                <img id="card_img" src="" />
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-1 ml-2 mt-5">
                <audio id="audio" loop>
                    <source src="מנגינות/AA4.mp3" type="audio/mp3" />
                </audio>
                <img id="imgAudio" src="תמונות דמויות/ללא שמע.png" />
            </div>
            <div class="col-1 mr-5 mt-5"><p class="madeBy">michal&moriya</p></div>
            <div class="col-1 mr-2 storage"><img id="1" class="imgCharater" src="תמונות דמויות/ילד 1.png" draggable="true" /></div>
            <div class="col-1 mr-2 storage"><img id="2" class="imgCharater" src="תמונות דמויות/ילד 2.png" draggable="true" /></div>
            <div class="col-1 mr-2 storage"><img id="3" class="imgCharater" src="תמונות דמויות/ילד 3.png" draggable="true" /></div>
            <div class="col-1 mr-2 storage"><img id="4" class="imgCharater" src="תמונות דמויות/חיה 1.png" draggable="true" /></div>
            <div class="col-1 mr-2 storage"><img id="5" class="imgCharater" src="תמונות דמויות/חיה 2.png" draggable="true" /></div>
            <div class="col-1 mr-4 storage"><img id="6" class="imgCharater" src="תמונות דמויות/חיה 3.png" draggable="true" /></div>
            <div class="col-2 ml-5"><img id="end" src="תמונות דמויות/סיימתי.gif" /></div>
        </div>
    </div>
    <audio id="audioYes">
        <source src="מנגינות/הצלחה.mp3" type="audio/mp3" />
    </audio>
    <audio id="audioNo">
        <source src="מנגינות/טעותA.WAV" type="audio/wav" />
    </audio>
</body>
</html>
